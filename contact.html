    </ul>

  <!-- Display the society's name   -->
  <header class="bluesheme society">
    <div id="logo">  
      <img src="img/geek.png" alt="logo de la society Terre De Geek">
    </div>
    <div class="fullCenter">
      <h1>TERRE</h1>
      <h1>DE</h1> 
      <h1>GEEK</h1>
    </div>
  </header>


  <!-- Display the contact form -->  
  <section>
    <form action="#" method="POST">
      <div>
          <label for="lastname">NOM</label>
          <input type="text" id="lastname" placeholder="Votre nom" minlength="3" maxlength="40" required>
      </div>
      <div>
          <label for="firstname">PRENOM</label>
          <input type="text" id="firstname" placeholder="Votre prénom" minlength="3" maxlength="40" required>
      </div>
      <div>
          <label for="phone">Tél</label>
          <input type="tel" id="phone"  placeholder="XX XX XX XX XX" pattern="0[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
      </div>
      <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Votre email" required>
      </div>
      <div>
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Votre age" min="16" max="100">
      </div>
      <div>
          <label for="subject">Objet de la demande</label>
          <select name="subject" id="subject" required>
              <option value="">Objet de votre demande</option>
              <option value="information">Information</option>
              <option value="claim">Réclamation</option>
              <option value="partnership">Partenariat</option>
              <option value="other">Autre...</option>
          </select>
      </div>
      <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Votre nom" required></textarea>
      </div>

      <input type="submit" value="envoyer">
    </form>
  </section>

   <!-- Display legal mentions -->  
   <footer class="bluesheme">
    <h5>© Copyright 2020 Terre2Geek.com<br>
      Tous droits réservés. </h5>
  </footer>
