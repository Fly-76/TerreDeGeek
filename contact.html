  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="shortcut icon" href="favicon.ico">

  <script src="https://kit.fontawesome.com/a5a3281376.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Display a menu with 4 links to the html pages -->
  <nav class="bluesheme">
    <ul>
      <li><a href="index.html" aria-label="acceuil"><i class="fas fa-home"></i><span class="smedia"> ACCUEIL</span></a></li>
      <li><a href="service.html"><i class="fas fa-tools"></i><span class="smedia"> PRESTATIONS</span></a></li>
      <li><a href="about.html"><i class="fas fa-users"></i><span class="smedia"> A-PROPOS</span></a></li>
      <li><a href="contact.html"><i class="fab fa-wpforms"></i><span class="smedia"> CONTACT</span></a></li>
    </ul>
    <form action="#" method="POST" class="fullCenter">
      <input type="search" name="search" value="" placeholder="Votre recherche">
      <button name="button" type="submit" class="btn">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </nav>

  <!-- Display the society's name   -->
  <header class="bluesheme society">
    <div id="logo">  
      <img src="img/geek.png" alt="logo de la société Terre De Geek">
    </div>
    <div id="cpn">
      <h1>TERRE</h1>
      <h1>DE</h1> 
      <h1>GEEK</h1>
    </div>
  </header>

  <!-- Display the contact form -->  
  <section id="contact">
    <h4>NOUS CONTACTER</h4>
    <form action="#" method="POST" class="frm">
      <div>
          <label for="lastname">NOM</label>
          <input type="text" id="lastname" placeholder="Votre nom" minlength="3" maxlength="40" required>
      </div>
      <div>
          <label for="firstname">PRENOM</label>
          <input type="text" id="firstname" placeholder="Votre prénom" minlength="3" maxlength="40" required>
      </div>
      <div>
          <label for="phone">Tél</label>
          <input type="tel" id="phone"  placeholder="00 00 00 00 00" pattern="0[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
      </div>
      <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Votre email" required>
      </div>
      <div>
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Votre age" min="16" max="100">
      </div>
      <div>
          <label for="subject">Objet</label>
          <select name="subject" id="subject" required>
              <option value="" disabled selected hidden>--Objet de la demande--</option>
              <option value="information">Information</option>
              <option value="claim">Réclamation</option>
              <option value="partnership">Partenariat</option>
              <option value="other">Autre...</option>
          </select>
      </div>
      <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="35" rows="5" placeholder="Votre message" required></textarea>
      </div>

      <p id="submit">
        <button name="button" type="submit" class="btn">
          <i class="fas fa-arrow-circle-right"></i> envoyer
        </button>
        </p> 
    </form>
  </section>

   <!-- Display legal mentions -->  
   <footer class="bluesheme">
    <h5>© Copyright 2020 Terre2Geek.com<br>
      Tous droits réservés. </h5>
  </footer>
  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
